<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="header">Video Player</header>

<main class="container">

  <div class="video-wrapper">

    <!-- OVERLAY PENANGKAP KLIK -->
    <div id="videoOverlay"></div>

    <video id="video" controls>
        <source src="assets/video/video.mp4" type="video/mp4">
    </video>

    <!-- KIRI -->
    <button class="icon-btn wa" onclick="joinWhatsAppGroup()">
        <img src="assets/icons/whatsapp.png" alt="">
        <span>Video Lainnya</span>
    </button>

    <!-- KANAN -->
    <button class="icon-btn fb" onclick="openFacebookPage()">
        <img src="assets/icons/facebook.png" alt="">
        <span>Banyak Video</span>
    </button>

  </div>

  <button class="share-btn" id="shareBtn">
      Bagikan
  </button>

</main>

<script src="assets/js/main.js"></script>
</body>
</html>
